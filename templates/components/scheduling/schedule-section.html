<!-- /frontend/templates/components/scheduling/schedule-section.html -->
<section class="schedule-section">
    <div class="schedule-container">
        <div class="schedule-header">
            <h2>Agendamento</h2>
            <div class="schedule-view-controls">
                <button class="view-btn active" data-view="calendar">Calendário</button>
                <button class="view-btn" data-view="list">Lista</button>
            </div>
        </div>

        <div class="schedule-content">
            <div class="schedule-sidebar">
                <div class="date-picker">
                    <div class="month-selector">
                        <button onclick="previousMonth()">◀</button>
                        <h3 id="currentMonth">Dezembro 2024</h3>
                        <button onclick="nextMonth()">▶</button>
                    </div>
                    <div class="calendar-grid" id="calendarGrid">
                        <!-- Calendar days will be generated by JavaScript -->
                    </div>
                </div>

                <div class="appointment-filters">
                    <h3>Filtros</h3>
                    <label>
                        <input type="checkbox" checked>
                        Consultas Médicas
                    </label>
                    <label>
                        <input type="checkbox" checked>
                        Exames
                    </label>
                    <label>
                        <input type="checkbox" checked>
                        Retornos
                    </label>
                </div>
            </div>

            <div class="schedule-main">
                <div class="time-slots">
                    {% for hour in available_hours %}
                    <div class="time-slot">
                        <div class="time-label">{{ hour }}</div>
                        <div class="appointments">
                            {% for appointment in appointments_at_hour(hour) %}
                            <div class="appointment-card {{ appointment.type }}">
                                <div class="appointment-time">{{ appointment.time }}</div>
                                <div class="appointment-details">
                                    <h4>{{ appointment.title }}</h4>
                                    <p>{{ appointment.description }}</p>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
