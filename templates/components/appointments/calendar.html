<div class="calendar-container">
    <div class="calendar-header">
        <button class="calendar-nav" onclick="prevMonth()">←</button>
        <h4 id="currentMonth">Dezembro 2024</h4>
        <button class="calendar-nav" onclick="nextMonth()">→</button>
    </div>
    <div class="calendar-grid" id="calendarGrid">
        <!-- Dias serão inseridos via JavaScript -->
    </div>
    <div class="time-slots">
        <h4>Horários Disponíveis</h4>
        <div class="time-slot-grid">
            <button class="time-slot" onclick="selectTime('08:00')">08:00</button>
            <button class="time-slot" onclick="selectTime('09:00')">09:00</button>
            <button class="time-slot" onclick="selectTime('10:00')">10:00</button>
            <button class="time-slot" onclick="selectTime('11:00')">11:00</button>
            <button class="time-slot" onclick="selectTime('14:00')">14:00</button>
            <button class="time-slot" onclick="selectTime('15:00')">15:00</button>
            <button class="time-slot" onclick="selectTime('16:00')">16:00</button>
            <button class="time-slot" onclick="selectTime('17:00')">17:00</button>
        </div>
    </div>
</div>
