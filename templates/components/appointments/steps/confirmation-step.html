<div class="scheduling-step" id="confirmationStep" style="display: none;">
    <h3>Confirme seu Agendamento</h3>
    <div class="confirmation-details">
        <div class="detail-item">
            <span>Região:</span>
            <strong id="confirmRegion"></strong>
        </div>
        <div class="detail-item">
            <span>Especialidade:</span>
            <strong id="confirmSpecialty"></strong>
        </div>
        <div class="detail-item">
            <span>Médico:</span>
            <strong id="confirmDoctor"></strong>
        </div>
        <div class="detail-item">
            <span>Data:</span>
            <strong id="confirmDate"></strong>
        </div>
        <div class="detail-item">
            <span>Horário:</span>
            <strong id="confirmTime"></strong>
        </div>
    </div>
    <div class="confirmation-buttons">
        <button class="action-button secondary" onclick="editAppointment()">Editar</button>
        <button class="action-button primary" onclick="confirmAppointment()">Confirmar Agendamento</button>
    </div>
</div>
