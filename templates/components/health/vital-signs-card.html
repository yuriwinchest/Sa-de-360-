<div class="card" onclick="toggleCard(this)">
    <div class="card-header">
        <div class="card-icon">❤</div>
        <div class="card-title">Sinais Vitais</div>
    </div>
    <div class="card-content">
        <div class="vital-signs">
            <div class="metric-grid">
                <div class="metric-item">
                    <div class="metric-value">120/80</div>
                    <div class="metric-label">Pressão Arterial</div>
                </div>
                <div class="metric-item">
                    <div class="metric-value">98</div>
                    <div class="metric-label">Glicemia</div>
                </div>
                <div class="metric-item">
                    <div class="metric-value">72</div>
                    <div class="metric-label">Batimentos/min</div>
                </div>
                <div class="metric-item">
                    <div class="metric-value">98%</div>
                    <div class="metric-label">Oxigenação</div>
                </div>
            </div>
        </div>
        <button class="action-button">Registrar Medição</button>
    </div>
</div>
